<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet do</title>
</head>
<body>

<script>

    do {
        a = parseFloat(prompt('Nhap nhiet do'));
        if (a > 100) {
            alert('Giam nhiet do');
        }
        if (a < 20) {
            alert('Tang nhiet do');
        }
    } while (a > 100 || a <20);

</script>

</body>
</html>
